<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tales - Historical Fiction and Storytelling Platform</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #d3d3d3;
            padding: 10px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            margin: 0 10px;
            color: #333;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #d3d3d3;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .registration-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Historical Fiction Stories</a>
            <a href="#">Time Travel Adventures</a>
            <a href="#">Historical Mysteries</a>
            <a href="#">Author Interviews</a>
        </nav>
    </header>
    <section>
        <h1>Welcome to Time Tales</h1>
        <p>Explore the world of historical fiction and storytelling.</p>
        <!-- Story and product images and descriptions go here -->
    </section>
    <section class="registration-form">
        <h2>User Registration</h2>
        <form>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </section>
    <section>
        <h2>Story Reviews</h2>
        <div class="reviews">
            <!-- User reviews and ratings go here -->
        </div>
    </section>
    <section>
        <h2>Comments and Discussions</h2>
        <div class="comments">
            <!-- User comments and discussions go here -->
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Time Tales</p>
    </footer>
    <script>
        // JavaScript functionality
        // Add JavaScript functionality here, e.g., form validation, comment submission, etc.
    </script>
</body>
</html>
